<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/oscuro.css" id="tema">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
</head>
<body>
    <div class="contenedor">
        <form method="get" action="./html/exito.html">
            <!-- Name input -->
            <div class="form-outline mb-4">
              <input name="name" type="text" id="name" class="form-control" placeholder="Nombre" required="required"/>
              <label class="form-label" for="name">Name*</label>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input name="mail" type="email" id="mail" class="form-control" placeholder="Mail" required="required"/>
              <label class="form-label" for="mail">Email address*</label>
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input name="pass" type="password" id="pass" class="form-control" placeholder="Password" required="required"/>
              <label class="form-label" for="pass">Password*</label>
            </div>
          
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="remember" checked />
                  <label class="form-check-label" for="remember"> Remember me </label>
                </div>
              </div>
          
              <div class="col">
                <!-- Simple link -->
                <i><a href="./html/olvidado.html" class="enlace">Forgot password?</a></i>
              </div>
            </div>
          
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
          </form>
          <button class="btn btn-primary btn-block mb-4" onclick="cambiarTema()">Change theme</button>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
